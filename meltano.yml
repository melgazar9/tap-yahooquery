version: 1
send_anonymous_usage_stats: true
project_id: "tap-yahooquery"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-yahooquery"
    namespace: "tap_yahooquery"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    config:
      start_date: '2010-01-01T00:00:00Z'

    select:
      - sec_filings.*

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
