version: 1
send_anonymous_usage_stats: true
project_id: "tap-yahooquery"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-yahooquery"
    namespace: "tap_yahooquery"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    select:
      - tickers.*
      - all_financial_data.*
      - sec_filings.*
      - income_stmt.*
      - corporate_events.*
      - calendar_events.*
      - dividend_history.*
      - corporate_guidance.*
      - company_officers.*
#      - news.*

    config:
      start_date: '2010-01-01T00:00:00Z'

      tickers:
        select_tickers:
          - "AAPL"
          - "BTC-USD"
          - "ES=F"
          - "TWTR"
          - "GOOG"
          - "EURUSD=X"

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl