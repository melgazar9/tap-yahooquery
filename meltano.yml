version: 1
send_anonymous_usage_stats: true
project_id: "tap-yahooquery"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-yahooquery"
    namespace: "tap_yahooquery"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    select:
      - tickers.*
      - sec_filings.*
      - income_stmt.*

    config:
      start_date: '2010-01-01T00:00:00Z'

      tickers:
        select_tickers:
          - "AAPL"
          - "GOOGL"
          - "META"

      sec_filings:
        use_cached_tickers: true

      income_stmt:
        use_cached_tickers: true

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
